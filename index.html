<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEODIGI - Espaço Geográfico Digital</title>
    <!-- Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter para uma tipografia moderna e legível -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Contêiner principal da aplicação, ocupando toda a altura da tela -->
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Cabeçalho da página -->
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-md rounded-b-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-3xl font-bold">GEODIGI</h1>
                <nav>
                    <!-- Navegação superior pode ser adicionada aqui se necessário, ou depender apenas da barra lateral -->
                </nav>
            </div>
        </header>

        <!-- Área de conteúdo principal: combina a barra lateral e o conteúdo dinâmico -->
        <div class="flex flex-1 container mx-auto my-4 rounded-lg shadow-lg bg-white overflow-hidden">
            <!-- Barra Lateral de Navegação -->
            <nav id="sidebar" class="w-64 bg-gray-50 p-6 border-r border-gray-200 flex flex-col rounded-l-lg">
                <h2 class="text-xl font-semibold mb-6 text-blue-700">Menu</h2>
                <ul class="space-y-3">
                    <!-- Itens do menu, cada um chamando a função loadContent para carregar a seção correspondente -->
                    <li><a href="#" onclick="loadContent('bem-vindo')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Bem-vindo</a></li>
                    <li><a href="#" onclick="loadContent('educacao-riscos')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Educação para Riscos</a></li>
                    <li><a href="#" onclick="loadContent('componentes-fisico-naturais')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Componentes Físico-Naturais</a></li>
                    <li><a href="#" onclick="loadContent('ensino-cartografia')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Ensino de Cartografia</a></li>
                    <li><a href="#" onclick="loadContent('aprendendo-mapas')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Aprendendo com os Mapas</a></li>
                    <li><a href="#" onclick="loadContent('sobre')" class="block py-2 px-4 rounded-md text-gray-700 hover:bg-blue-100 hover:text-blue-700 transition duration-200 ease-in-out">Sobre</a></li>
                </ul>
            </nav>

            <!-- Área de Conteúdo Principal onde o conteúdo das seções é carregado -->
            <main id="content-area" class="flex-1 p-8 overflow-y-auto">
                <!-- O conteúdo será carregado aqui pelo JavaScript -->
            </main>
        </div>

        <!-- Rodapé da página -->
        <footer class="bg-gray-800 text-white p-4 text-center rounded-t-lg mt-4">
            <div class="container mx-auto">
                <p>© 2024 GEODIGI. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <!-- Link para o arquivo JavaScript externo -->
    <script src="scripts.js"></script>
</body>
</html>
